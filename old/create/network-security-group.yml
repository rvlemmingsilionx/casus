---
- hosts: localhost
  connection: local
  tasks:
    - name: NSG maken
      azure_rm_securitygroup:
        resource_group: A2S2_GROEP_03
        name: vm01nic
        state: absent
        rules:
          - name: SSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 1001
            direction: Inbound
          - name: HTTP
            protocol: Tcp
            destination_port_range: 80
            access: Allow
            priority: 1002
            direction: Inbound
