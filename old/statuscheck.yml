- name: Check NFS server status
    command: systemctl status nfs-kernel-server status
    ignore_errors: yes
    changed_when: false
    register: service_nfs_status
  when:
    "'nfsservers' in group_names"
  debug:
    var: service_nfs_status

- local_action: copy content={{ service_nfs_status }} dest=/home/ansibleuser/output
