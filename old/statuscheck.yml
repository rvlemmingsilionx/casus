---
- hosts: 192.168.1.5
  tasks:
  - name: Check if NFS is running.
    service:
      name: "nfs-kernel-server"
      state: started
      enabled: yes

  - name: Get service facts
    service-facts:

  - name: Get NFS facts
    debug:
      var: ansible_facts.services["nfs-kernel-server.service"]
  - local_action: copy content=ansible_facts.services["nfs-kernel-server.service"] dest=/home/ansibleuser/output
