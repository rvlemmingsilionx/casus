---
- hosts: 192.168.1.5
  tasks:
  - name: Check if NFS is running.
    service:
      name: "nfs-kernel-server"
      state: started
      enabled: yes
    become: yes

  - name: Check NFS Status
    command: systemctl show -p ActiveState nfs-kernel-server | sed 's/ActiveState=//g'
    check_mode: no
    failed_when: false
    changed_when: false
    register: nfs_service_status

  - local_action: copy content="NFS-kernel-server is {{ nfs_service_status }}" dest=/home/ansibleuser/output
