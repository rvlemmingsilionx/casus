# Status vars
status: present

# NFS server vars
nfsname: DATA-01
private_ip_nfs: 10.0.1.5

# Loadbalancer vars
loadbalancername: LB-01

# Managementnode vars
managementnaam: MMNODE-01
private_ip_management: 10.0.2.5

# BackupServer Vars
backupname: BKP-01
private_ip_backup: 10.0.1.6

#sql server vars
sqlname: SQL-01
private_ip_sql: 10.0.1.7

# availability_set Vars
availabilityset_name: AVSET-01

# Webserver vars
virtualmachine:
  vms:
  - vmname: WEB-01
    ipaddress: 10.0.0.5
    vmsize: Standard_B2s
  - vmname: WEB-02
    ipaddress: 10.0.0.6
    vmsize: Standard_B2s

# Network configuratie
vnetname: MyVnet
vnetprefix: 10.0.0.0/16

# Subnet en NSG configuratie per subnet
network:
  nsgs:
  - nsgname: Back-End-NSG
    rulename: SSH
    protocol: Tcp
    destportrange: 22
    access: Allow
    priority: 100
    direction: Inbound
    status: present

  - nsgname: Front-End-NSG
    rulename: SSH
    protocol: Tcp
    destportrange: 22
    access: Allow
    priority: 100
    direction: Inbound
    status: present

  - nsgname: Management-NSG
    rulename: SSH
    protocol: Tcp
    destportrange: 22
    access: Allow
    priority: 100
    direction: Inbound
    status: present

  subnets:
  - subnetname: Front-End
    prefix: 10.0.0.0/24
    securitygroup: Front-End-NSG
    status: present

  - subnetname: Back-End
    prefix: 10.0.1.0/24
    securitygroup: Back-End-NSG
    status: present

  - subnetname: Management
    prefix: 10.0.2.0/24
    securitygroup: Management-NSG
    status: present
