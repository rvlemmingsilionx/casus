# Status vars
status: present

# Webscaleset vars
vmscalesetname: Webscaleset

# NFS server vars
nfsname: NFSServer

# Loadbalancer vars
loadbalancername: Loadbalancer

# Managementnode vars
managementnaam: Managementnode

# BackupServer Vars
backupname: Backupserver

#sql server vars
sqlname: Sqlserver

# availability_set Vars
availabilityset_name: availabilityset

# IP address configuratie per node #
private_ip_management: 10.0.2.5
private_ip_nfs: 10.0.1.5
private_ip_backup: 10.0.1.6
private_ip_sql: 10.0.1.7
# Addressen van de webservers zijn onderin gedefineerd in een dict

# Network configuratie
vnetname: MyVnet
vnetprefix: 10.0.0.0/16

# Subnet en NSG configuratie per subnet
network:
  nsgs:
  - nsgname: Back-End-NSG
    rulename: SSH
    protocol: Tcp
    destportrange: 22
    access: Allow
    priority: 100
    direction: Inbound
    status: present

  - nsgname: Management-NSG
    rulename: SSH
    protocol: Tcp
    destportrange: 22
    access: Allow
    priority: 100
    direction: Inbound
    status: present

  subnets:
  - subnetname: Front-End
    prefix: 10.0.0.0/24
    securitygroup:
    status: present

  - subnetname: Back-End
    prefix: 10.0.1.0/24
    securitygroup: Back-End-NSG
    status: present

  - subnetname: Management
    prefix: 10.0.2.0/24
    securitygroup: Management-NSG
    status: present

virtualmachine:
  vms:
  - vmname: Webserver01
    ip: 10.0.0.5
    vmsize: Standard_B2s
  - vmname: Webserver02
    ip: 10.0.0.6
    vmsize: Standard_B2s
