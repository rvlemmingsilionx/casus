# Status vars
status: present

# NFS server vars
nfsname: DATA-01
private_ip_nfs: 10.0.1.5

# Loadbalancer vars
loadbalancername: LB-01

# Managementnode vars
managementnaam: MMNODE-01
private_ip_management: 10.0.2.5

# BackupServer Vars
backupname: BKP-01
private_ip_backup: 10.0.1.6

#sql server vars
sqlname: SQL-01
private_ip_sql: 10.0.1.7

# availability_set Vars
availabilityset_name: AVSET-01

# Webserver vars
virtualmachine:
  vms:
  - vmname: WEB-01
    ipaddress: 10.0.0.5
    vmsize: Standard_B2s
  - vmname: WEB-02
    ipaddress: 10.0.0.6
    vmsize: Standard_B2s

# Network configuratie
vnetname: VirtualNetwork
vnetprefix: 10.0.0.0/16

# Subnet en NSG configuratie per subnet
network:
  backend:
    - rulename: SSH
      protocol: Tcp
      destportrange: 22
      access: Allow
      priority: 100
      direction: Inbound
      sourceaddressprefix: 10.0.2.0/29
      status: present

    - rulename: SQL
      protocol: "*"
      destportrange: 3306
      sourceaddressprefix:
        - 10.0.0.0/28
      access: Allow
      priority: 101
      direction: Inbound
      status: present

    - rulename: NFS
      protocol: "*"
      destportrange:
        - 111
        - 2049
      sourceaddressprefix:
        - 10.0.0.0/28
      access: Allow
      priority: 102
      direction: Inbound
      status: present

    - rulename: Deny-the-rest
      access: Deny
      priority: 200
      direction: Inbound
      status: present
      sourceaddressprefix: "*"
      destportrange: "*"
      protocol: "*"

  frontend:
    - rulename: SSH
      protocol: Tcp
      destportrange: 22
      sourceaddressprefix: 10.0.2.0/29
      access: Allow
      priority: 100
      direction: Inbound
      status: present

    - rulename: HTTP
      protocol: Tcp
      destportrange: 80
      access: Allow
      priority: 101
      direction: Inbound
      status: present
      sourceaddressprefix: "*"

    - rulename: AllowLoadbalancer
      protocol: "*"
      sourceaddressprefix: AzureLoadBalancer
      access: Allow
      priority: 103
      direction: Inbound
      status: present
      destportrange: "*"

    - rulename: Deny-the-rest
      access: Deny
      priority: 200
      direction: Inbound
      status: present
      sourceaddressprefix: "*"
      destportrange: "*"
      protocol: "*"

  management:
    - rulename: SSH
      protocol: Tcp
      destportrange: 22
      access: Allow
      priority: 100
      direction: Inbound
      status: present
      sourceaddressprefix: "*"

    - rulename: HTTP
      protocol: Tcp
      destportrange: 80
      access: Allow
      priority: 101
      direction: Inbound
      status: present
      sourceaddressprefix: "*"

    - rulename: Deny-the-rest
      access: Deny
      priority: 200
      direction: Inbound
      status: present
      sourceaddressprefix: "*"
      protocol: "*"
      destportrange: "*"

  subnets:
  - subnetname: Front-End
    prefix: 10.0.0.0/28
    securitygroup: Front-End-NSG
    status: present

  - subnetname: Back-End
    prefix: 10.0.1.0/28
    securitygroup: Back-End-NSG
    status: present

  - subnetname: Management
    prefix: 10.0.2.0/29
    securitygroup: Management-NSG
    status: present
