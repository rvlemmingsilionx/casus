---
- hosts: 192.168.1.5
  tasks:
  - name: Check if NFS is running. # Moet nog een SSH check worden toegevoegd
    service:
      name: "{{ item }}"
      state: started
      enabled: yes
    with_items:
      - nfs-kernel-server
      - sshd
    become: yes

  - name: Get service facts
    service_facts:
    register: service_facts

  - name: Create empty file if not present
    copy:
      content: ""
      dest: /var/www/html/nfsserver.txt
      force: no
      group: nogroup
      owner: nobody
      mode: 0775
    delegate_to: 127.0.0.1
    become: yes

  - name: Put variables into file.
    copy:
      content='"{{ service_facts.ansible_facts.services['nfs-kernel-server'] | to_nice_yaml }}"'
      dest=/var/www/html/nfsserver.txt
    delegate_to: 127.0.0.1
    become: yes
