- name: Aanmaken Backupserver NSG
  azure_rm_securitygroup:
    resource_group: "{{ resourcegroup }}"
    name: "{{ env_short }}"_"{{ backupname }}"
    rules:
      - name: SSH
        protocol: Tcp
        destination_port_range: 22
        access: Allow
        priority: 1001
        direction: Inbound
    state: "{{ status }}"
  tags:
    - backupnsg
    - backup

- name: Aanmaken Backupserver NIC
  azure_rm_networkinterface:
    resource_group: "{{ resourcegroup }}"
    name: "{{ env_short }}"_"{{ backupname }}"
    virtual_network: "{{ env_short }}"_"{{ vnetname }}"
    subnet: "{{ env_short }}"_Back-End
    security_group: "{{ env_short }}"_"{{ backupname }}"
    private_ip_address: "{{ private_ip_backup }}"
    private_ip_allocation_method: Static
    state: "{{ status }}"
  tags:
    - backupnic
    - backup

- name: Aanmaken Backup-VM
  azure_rm_virtualmachine:
    resource_group: A2S2_GROEP_03
    name: "{{ env_short }}"_"{{ backupname }}"
    vm_size: Standard_B2s
    admin_username: "{{ adminname }}"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/{{ adminname }}/.ssh/authorized_keys
        key_data: "{{ sshkey }}"
    network_interfaces: "{{ env_short }}"_"{{ backupname }}"
    managed_disk_type: Standard_LRS
    image:
      offer: UbuntuServer
      publisher: Canonical
      sku: 18.04-LTS
      version: latest
    state: "{{ status }}"

  tags:
  - backupvm
  - backup
