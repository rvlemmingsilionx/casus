- name: Installeren van een SQL service
  apt:
    pkg:
    - mysql-server
    - python-mysqldb
    update_cache: yes
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Modify the mysql config
  shell: sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mysql.conf.d/mysqld.cnf
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Herstarten mysqld service
  service:
    name: mysql
    state: restarted
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Update MySQL root password
  mysql_user:
    login_user: root
    login_host: localhost
    login_password: Welkom123!
    name: root
    password: Welkom123!
    state: present
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Add a WP database
  mysql_db:
    login_host: localhost
    login_user: root
    login_password: Welkom123!
    name: wordpress
    state: present
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Add a WP user for database
  mysql_user:
    login_host: localhost
    login_user: root
    login_password: Welkom123!
    name: wpuser
    password: Welkom123!
    priv: "*.*:ALL,GRANT"
    state: present
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Copy the root credentials as .my.cnf file
  template: src=templates/root.cnf.j2 dest=~/.my.cnf mode=0600
  become: yes
