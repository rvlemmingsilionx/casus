- name: Installeren van een SQL service
  apt:
    pkg:
    - mysql-server
    - python-mysqldb
    update_cache: yes
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Modify the mysql config
  shell: sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mysql.conf.d/mysqld.cnf
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Herstarten mysqld service
  service:
    name: mysql
    state: restarted
  become: yes
  when:
    - "'sqlservers' in group_names"

- name: Update MySQL root password for all root accounts
  mysql_user:
    login_user="root"
    login_host="localhost"
    login_password=""
    update_password="Welkom123!"
    state=present
  become: yes
  when:
    - "'sqlservers' in group_names"
